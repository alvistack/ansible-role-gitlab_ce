- name: include default variables
  include_vars: "../vars/main.yml"
  tags: gitlab

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: gitlab

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: gitlab

- name: groupadd
  group:
    name: "{{ item.name }}"
    system: true
    state: "present"
  loop:
    - { name: "gitlab-www" }
    - { name: "git" }
    - { name: "gitlab-redis" }
    - { name: "gitlab-psql" }
    - { name: "gitlab-mattermost" }
    - { name: "gitlab-registry" }
    - { name: "gitlab-prometheus" }
    - { name: "gitlab-consul" }
  tags: gitlab

- name: useradd
  user:
    name: "{{ item.name }}"
    group: "{{ item.group }}"
    home: "{{ item.home }}"
    shell: "{{ item.shell }}"
    system: true
    create_home: false
    state: "present"
  loop:
    - { name: "gitlab-www", group: "gitlab-www", home: "/var/opt/gitlab/nginx", shell: "/bin/false" }
    - { name: "git", group: "git", home: "/var/opt/gitlab", shell: "/bin/sh" }
    - { name: "gitlab-redis", group: "gitlab-redis", home: "/var/opt/gitlab/redis", shell: "/bin/false" }
    - { name: "gitlab-psql", group: "gitlab-psql", home: "/var/opt/gitlab/postgresql", shell: "/bin/sh" }
    - { name: "gitlab-mattermost", group: "gitlab-mattermost", home: "/var/opt/gitlab/mattermost", shell: "/bin/sh" }
    - { name: "gitlab-registry", group: "gitlab-registry", home: "/var/opt/gitlab/registry", shell: "/bin/sh" }
    - { name: "gitlab-prometheus", group: "gitlab-prometheus", home: "/var/opt/gitlab/prometheus", shell: "/bin/sh" }
    - { name: "gitlab-consul", group: "gitlab-consul", home: "/var/opt/gitlab/consul", shell: "/bin/sh" }
  tags: gitlab

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/gitlab", mode: "0775" }
    - { dest: "/var/log/gitlab" }
    - { dest: "/var/opt/gitlab" }
  tags: gitlab

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/gitlab/gitlab.rb" }
  notify:
    - gitlab | gitlab-ctl reconfigure
  tags: gitlab

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/gitlab/gitlab.rb" }
  tags: gitlab

- name: gitlab-ctl start
  shell: |
    set -o pipefail
    gitlab-ctl start
  args:
    executable: "/bin/bash"
  changed_when: false
  ignore_errors: true
  tags: gitlab

- name: flush handlers
  meta: flush_handlers
  tags: gitlab
