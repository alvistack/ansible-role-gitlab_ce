_rpm_key:
  - key: https://packages.gitlab.com/gitlab/gitlab-ce/gpgkey
    fingerprint: F6403F6544A38863DAA0B6E03F01618A51312F3F
    state: present
  - key: https://packages.gitlab.com/gitlab/gitlab-ce/gpgkey/gitlab-gitlab-ce-3D645A26AB9FBD22.pub.gpg
    fingerprint: DBEF89774DDB9EB37D9FC3A03CFCF9BAF27EAB47
    state: present
  - key: https://downloadcontent.opensuse.org/repositories/home:/alvistack/openSUSE_Tumbleweed/repodata/repomd.xml.key
    fingerprint: 789CFFDE0295B8A1F4E5690C4BECC97550D0B1FD
    state: present

_yum_repository:
  - file: gitlab-ce
    name: gitlab-ce
    description: GitLab CE
    baseurl: https://packages.gitlab.com/gitlab/gitlab-ce/opensuse/15.6/x86_64
    enabled: true
    priority: "2"
    module_hotfixes: true
    gpgcheck: true
    gpgkey:
      - https://packages.gitlab.com/gitlab/gitlab-ce/gpgkey
      - https://packages.gitlab.com/gitlab/gitlab-ce/gpgkey/gitlab-gitlab-ce-3D645A26AB9FBD22.pub.gpg
    state: present
  - file: home_alvistack
    name: home_alvistack
    description: home:alvistack (openSUSE_Tumbleweed)
    baseurl: https://downloadcontent.opensuse.org/repositories/home:/alvistack/openSUSE_Tumbleweed
    enabled: true
    priority: "2"
    module_hotfixes: true
    gpgcheck: true
    gpgkey: https://downloadcontent.opensuse.org/repositories/home:/alvistack/openSUSE_Tumbleweed/repodata/repomd.xml.key
    state: present

_zypper:
  - { state: latest, name: ca-certificates }
  - { state: latest, name: curl }
  - { state: latest, name: glibc }
  - { state: latest, name: openssl }
  - { state: latest, name: python3-gitlab }
  - { state: present, name: "gitlab-ce={{ gitlab_version }}" }
